<div class="panel panel-default">
  <div class="panel-body">
    <h2 class="float-left">Invoices</h2>
    <button (click)="showModal()"
            data-toggle="modal" data-target="#myModal"
            type="button" class="btn btn-primary float-right">Create new invoice</button>

  </div>
</div>


{{ invoices.length }}

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add invoice {{!isModalReady ? '...loading' : null }}</h4>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="customer">Customer:</label>

            <select [(ngModel)]="newInvoice.customer" name="customer" class="form-control" id="customer">
              <option *ngFor="let customer of customerList" [value]="customer">{{customer.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button (click)="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
